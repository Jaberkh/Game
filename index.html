<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Onchain Game with Clickable Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Images/background.PNG'); /* تصویر پس زمینه */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rectangle {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1;
        }

        .center-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        /* تنظیمات لوگو */
        .logo {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 4;
        }

        .center-image {
            margin-top: 30px;
        }

        .center-image a {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* تنظیمات بخش متن‌ها در پایین لوگو */
        .text-options {
            position: absolute;
            bottom: 20px; /* تنظیم فاصله از پایین صفحه به 20px */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        .text-options div {
            margin: 0 20px;
            color: white;
            font-size: 10px;
            cursor: pointer;
        }

        /* مستطیل آبی تیره */
        .dark-blue-rectangle {
            position: absolute;
            bottom: 0; /* موقعیت مستطیل در پایین صفحه */
            left: 0;
            width: 100%;
            height: 100px; /* ارتفاع مستطیل */
            background-color: rgba(0, 0, 139, 0.9); /* رنگ آبی تیره */
            z-index: 2; /* اطمینان از قرار گرفتن روی سایر عناصر */
        }

    </style>
</head>
<body>

    <!-- مستطیل سفید در وسط صفحه -->
    <div class="rectangle">
        <div class="counter" id="counter">0</div>

        <!-- تصویر کلیک‌شونده در وسط مستطیل -->
        <div class="center-image">
            <a href="https://example.com/center-link">
                <img src="Images/Jesse.PNG" alt="Clickable Center Image">
            </a>
        </div>
    </div>

    <!-- مستطیل آبی تیره که در پایین صفحه قرار می‌گیرد -->
    <div class="dark-blue-rectangle"></div>

    <!-- لوگو در پایین صفحه -->
    <a href="index.html">
        <img src="Images/Logo.png" alt="Clickable Bottom Image" class="logo">
    </a>

    <!-- بخش متن‌های پایین لوگو -->
    <div class="text-options">
        <div class="quests">QUESTS</div>
        <div class="play">PLAY</div>
        <div class="referral">REFERRAL</div>
    </div>

</body>
</html>
