<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Onchain Game with Counter and Clickable Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Images/background.png'); /* مسیر تصویر پس‌زمینه */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .title {
            margin-top: 10px;
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rectangle {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .counter {
            font-size: 24px;
            color: black;
            margin-top: 20px;
            font-weight: bold;
        }

        .center-image {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            cursor: pointer;
        }

        .center-image img {
            width: 190px;
            height: 190px;
            border-radius: 50%;
        }

        .logo-button {
            margin-top: 20px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .logo-button img {
            width: 60px;
            height: 60px;
        }

        .menu {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 220px;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .menu-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- عنوان بالای صفحه -->
    <div class="title">Base Onchain Game</div>

    <!-- مستطیل سفید در وسط صفحه -->
    <div class="rectangle">
        <!-- شمارشگر در بالای مستطیل -->
        <div class="counter" id="counter">0</div>

        <!-- دایره کلیک‌شونده -->
        <div class="center-image" onclick="incrementCounter()">
            <img src="Images/center-image.png" alt="Clickable Center Image"> <!-- مسیر تصویر دایره وسط -->
        </div>

        <!-- دکمه لوگو زیر مستطیل -->
        <div class="logo-button" onclick="location.href='index.html'">
            <img src="Images/logo.png" alt="Logo Button"> <!-- مسیر تصویر لوگو -->
        </div>

        <!-- منو زیر دکمه لوگو -->
        <div class="menu">
            <div class="menu-item" onclick="location.href='play.html'">PLAY</div>
            <div class="menu-item" onclick="location.href='referral.html'">REFERRAL</div>
            <div class="menu-item" onclick="location.href='quests.html'">QUESTS</div>
        </div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand();
        }
    </script>

</body>
</html>
