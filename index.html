<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Onchain Game with Counter and Clickable Circle</title>
    <style>
        /* تنظیمات صفحه برای قرارگیری مستطیل و دایره در وسط */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* چیدمان عمودی */
            justify-content: center; /* وسط‌چین کردن محتوا */
            align-items: center;  /* مرکزچین کردن افقی */
            background-image: url('https://blockworks.co/_next/image?url=https%3A%2F%2Fblockworks-co.imgix.net%2Fwp-content%2Fuploads%2F2024%2F05%2FBase-Coinbase.jpg&w=1536&q=75'); /* آدرس تصویر بک‌گراند */
            background-size: cover;   /* تصویر را به اندازه کل صفحه کشیده می‌شود */
            background-position: center; /* تصویر را در مرکز صفحه قرار می‌دهد */
            background-repeat: no-repeat; /* تصویر تکرار نمی‌شود */
        }

        /* تنظیمات برای متن در بالای صفحه */
        .title {
            margin-top: 10px; /* کاهش فاصله از بالای صفحه */
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* سایه برای بهتر دیده شدن */
        }

        /* تنظیمات مستطیل سفید */
        .rectangle {
            position: relative; /* برای قرار دادن دایره و شمارشگر در داخل مستطیل */
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* رنگ سفید با opacity 80% */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* سایه کوچک برای جلوه بهتر */
            border-radius: 10px; /* گوشه‌های گرد مستطیل */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* تنظیمات شمارشگر در بالای مستطیل */
        .counter {
            font-size: 24px;
            color: black;
            margin-top: 20px;
            font-weight: bold;
        }

        /* تنظیمات دایره کلیک‌شونده در مرکز مستطیل */
        .center-image {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7); /* شفافیت 70% */
            border-radius: 50%; /* دایره شدن */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* فاصله از بالای مستطیل */
            cursor: pointer; /* تغییر نشانگر ماوس به حالت کلیک */
        }

        /* تنظیمات برای تصویر داخل دایره */
        .center-image img {
            width: 190px;
            height: 190px;
            border-radius: 50%;
        }

        /* تنظیمات دایره آبی در پایین مستطیل */
        .circle {
            position: absolute; /* قرار دادن دایره به صورت مطلق */
            bottom: -35px; /* برای قرارگیری نصف دایره روی مستطیل */
            left: 50%; /* قرارگیری در وسط به صورت افقی */
            transform: translateX(-50%); /* جابجایی دایره به مرکز مستطیل */
            width: 70px;
            height: 70px;
            background-color: rgba(0, 0, 255, 0.8); /* رنگ آبی با opacity 80% */
            border-radius: 50%; /* برای ساخت دایره */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* سایه برای جلوه بهتر */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تنظیمات تصویر داخل دایره آبی */
        .circle img {
            width: 50px; /* عرض تصویر */
            height: 50px; /* ارتفاع تصویر */
            cursor: pointer; /* تغییر نشانگر ماوس به حالت کلیک */
        }
    </style>
</head>
<body>

    <!-- متن در بالای صفحه -->
    <div class="title">Base Onchain Game</div>

    <!-- مستطیل سفید در وسط صفحه -->
    <div class="rectangle">
        <!-- شمارشگر در بالای مستطیل -->
        <div class="counter" id="counter">0</div>

        <!-- تصویر کلیک‌شونده دایره‌ای در مرکز مستطیل -->
        <div class="center-image" onclick="incrementCounter()">
            <img src="https://blockworks.co/_next/image?url=https%3A%2F%2Fblockworks-co.imgix.net%2Fwp-content%2Fuploads%2F2023%2F05%2FJesse-Pollak.jpg&w=1024&q=75" alt="Clickable Center Image">
        </div>

        <!-- دایره آبی با تصویر کلیک‌شونده در پایین مستطیل -->
        <div class="circle">
            <a href="https://jaberkh.github.io/Game/">
                <img src="https://moonpay-marketing-c337344.payloadcms.app/media/base%20logo.webp" alt="Clickable Image">
            </a>
        </div>
    </div>

    <script>
        let count = 0;

        /* تابع افزایش شمارشگر */
        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        /* جلوگیری از زوم شدن صفحه با دابل کلیک */
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        /* جلوگیری از زوم با کلیدهای ترکیبی */
        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

</body>
</html>
