<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Onchain Game with Clickable Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Images/background.png'); /* استفاده از تصویر پس‌زمینه داخلی */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rectangle {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1;
        }

        .center-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .dark-blue-rectangle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 139, 0.9);
            z-index: 3;
        }

        /* تنظیمات لوگو در پایین صفحه */
        .logo {
            position: absolute;
            bottom: 75px; /* فاصله از پایین 75 پیکسل */
            left: 50%; /* قرارگیری در وسط */
            transform: translateX(-50%);
            width: 60px;  /* عرض لوگو */
            height: 60px; /* ارتفاع لوگو */
            cursor: pointer;
            z-index: 4;
        }

        /* تنظیمات کلیک‌پذیر بودن تصویر مرکز */
        .center-image {
            margin-top: 30px;
        }

        .center-image a {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* تنظیمات بخش متن‌ها در پایین لوگو */
        .text-options {
            position: absolute;
            bottom: 55px; /* افزایش فاصله از پایین به 55 پیکسل برای بالا آوردن نوشته‌ها */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        .text-options div {
            margin: 0 20px; /* فاصله 20 پیکسل از دو طرف */
            color: white;
            font-size: 10px; /* کاهش اندازه فونت به 10 پیکسل */
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- عنوان بالای صفحه -->
    <div class="title">Base Onchain Game</div>

    <!-- مستطیل سفید در وسط صفحه -->
    <div class="rectangle">
        <!-- شمارشگر در بالای مستطیل -->
        <div class="counter" id="counter">0</div>

        <!-- تصویر کلیک‌شونده دایره‌ای در مرکز مستطیل -->
        <div class="center-image">
            <a href="https://example.com/center-link">
                <img src="Images/logo.png" alt="Clickable Center Image"> <!-- لینک به تصویر وسط -->
            </a>
        </div>
    </div>

    <!-- مستطیل آبی تیره که روی مستطیل سفید قرار می‌گیرد -->
    <div class="dark-blue-rectangle"></div>

    <!-- لوگو در پایین صفحه -->
    <a href="index.html">
        <img src="Images/logo.png" alt="Clickable Bottom Image" class="logo"> <!-- لینک به صفحه index.html -->
    </a>

    <!-- بخش متن‌های پایین لوگو -->
    <div class="text-options">
        <div class="quests">QUESTS</div>
        <div class="play">PLAY</div>
        <div class="referral">REFERRAL</div>
    </div>

</body>
</html>
