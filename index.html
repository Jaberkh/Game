<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی همستر</title>
    <style>
        /* تنظیمات برای پس‌زمینه تصویری */
        body {
            background-image: url('https://blockworks.co/_next/image?url=https%3A%2F%2Fblockworks-co.imgix.net%2Fwp-content%2Fuploads%2F2024%2F05%2FBase-Coinbase.jpg&w=1536&q=75'); /* لینک به تصویر پس‌زمینه */
            background-size: cover; /* پوشاندن کل صفحه با تصویر */
            background-position: center; /* قرار دادن تصویر در مرکز */
            background-repeat: no-repeat; /* عدم تکرار تصویر */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* رنگ متن سفید */
        }

        /* استایل برای محتوای اصلی */
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* پس‌زمینه نیمه‌شفاف برای خوانایی بیشتر متن */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>به بازی همستر خوش آمدید!</h1>
        <p>این صفحه با یک عکس به عنوان پس‌زمینه است.</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        let user = Telegram.WebApp.initDataUnsafe.user;
        document.write("<p>نام شما: " + user.first_name + " " + user.last_name + "</p>");
    </script>
</body>
</html>
