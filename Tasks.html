<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Onchain Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Images/background.jpg'); /* تصویر پس زمینه */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif; /* تغییر فونت کلی به Arial */
        }

        /* تنظیمات مستطیل عمودی */
        .rectangle {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.8); /* تغییر رنگ به سیاه */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* فاصله داخلی از تمام جهات */
            box-sizing: border-box; /* برای اینکه padding و border به اندازه کل عناصر حساب شود */
            z-index: 3;
        }

        /* مستطیل سفید در بالای مستطیل عمودی */
        .black-rectangle {
            width: 100%;
            opacity: 0.9;
            height: 80px; /* ارتفاع مستطیل سفید */
            background-color: white; /* تغییر رنگ به سفید */
            border-top-left-radius: 10px; /* خمیدگی گوشه سمت چپ بالا */
            border-top-right-radius: 10px; /* خمیدگی گوشه سمت راست بالا */
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تنظیمات تیتر در مستطیل سفید */
        .title-text {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        /* تنظیمات متن Tasks */
        .tasks-title {
            margin-top: 100px; /* فاصله از مستطیل سفید */
            font-size: 36px; /* اندازه فونت بزرگ */
            font-weight: bold; /* کلفت کردن متن */
            color: white; /* رنگ متن سفید */
            text-align: center; /* متن وسط چین */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* سایه دادن به متن */
        }

        /* تنظیمات دکمه‌های Follow */
        .button-container {
            width: 100%; /* عرض کل مستطیل */
            display: flex;
            flex-direction: column; /* دکمه‌ها به صورت عمودی زیر هم */
            gap: 10px; /* فاصله بین دکمه‌ها 10 پیکسل */
            align-items: center; /* مرکز چین دکمه‌ها و متن‌ها */
        }

        .button-row {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between; /* توزیع فضای بین دکمه‌ها و متن‌ها */
            padding: 0 7px; /* فاصله از طرفین مستطیل عمودی */
        }

        .follow-button {
            width: 70px; /* عرض دکمه‌ها بزرگتر شده است */
            height: 30px; /* ارتفاع دکمه‌ها بزرگتر شده است */
            background-color: blue; /* رنگ پیش‌فرض آبی برای دکمه‌های "Follow" */
            color: white; /* رنگ متن سفید */
            border: none;
            border-radius: 10px; /* گوشه‌های خمیده */
            font-size: 14px; /* اندازه فونت بزرگتر */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* سایه‌دار کردن دکمه */
        }

        .follow-button:hover {
            background-color: #f0f0f0; /* تغییر رنگ پس‌زمینه هنگام هاور */
            color: black;
        }

        .follow-text {
            color: white;
            font-size: 14px; /* اندازه فونت متن‌ها */
            font-weight: bold;
            margin-left: 10px; /* فاصله از دکمه‌ها */
        }

        /* تنظیمات لوگو */
        .logo {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 4;
        }

        /* استفاده از تصویر خط در پایین صفحه با شفافیت 80 درصد */
        .dark-blue-rectangle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('Images/Line.png'); /* تغییر به تصویر خط */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* شفافیت مستطیل پایین */
            z-index: 3; /* تصویر باید زیر عناصر دیگر باشد */
        }

    </style>
</head>
<body>

    <!-- مستطیل سیاه در وسط صفحه -->
    <div class="rectangle">

        <!-- مستطیل سفید در بالای مستطیل عمودی -->
        <div class="black-rectangle">
            <!-- متن تیتر Ads / Tips about Web3 -->
            <div class="title-text">Ads / Tips about Web3</div>
        </div>

        <!-- متن Tasks بلافاصله زیر مستطیل سفید -->
        <div class="tasks-title">
            Tasks
        </div>

        <!-- دکمه‌های Follow و متن‌های روبروی آن‌ها -->
        <div class="button-container">
            <div class="button-row">
                <div class="follow-text">Jesse Pollak's Warpcast</div>
                <a href="https://warpcast.com/jessepollak" target="_blank">
                    <button class="follow-button">Follow</button>
                </a>
            </div>
            <div class="button-row">
                <div class="follow-text">Base Warpcast Channel</div>
                <a href="https://warpcast.com/~/channel/base" target="_blank">
                    <button class="follow-button">Follow</button>
                </a>
            </div>
            <div class="button-row">
                <div class="follow-text">Jesse Polak's Twitter</div>
                <a href="https://x.com/jessepollak" target="_blank">
                    <button class="follow-button">Follow</button>
                </a>
            </div>
            <div class="button-row">
                <div class="follow-text">Jaber's Warpcast</div>
                <a href="https://warpcast.com/jeyloo" target="_blank">
                    <button class="follow-button">Follow</button>
                </a>
            </div>
        </div>

    </div>

    <!-- تصویر خط در پایین صفحه با شفافیت 80 درصد -->
    <div class="dark-blue-rectangle"></div>

    <!-- لوگو در پایین صفحه -->
    <a href="index.html">
        <img src="Images/Logo.png" alt="Clickable Bottom Image" class="logo">
    </a>

    <script>
        // گرفتن تمام دکمه‌های کلاس follow-button
        const followButtons = document.querySelectorAll('.follow-button');

        // اضافه کردن listener به هر دکمه
        followButtons.forEach(button => {
            // تنظیم رنگ اولیه دکمه‌ها به آبی
            button.style.backgroundColor = 'blue';

            button.addEventListener('click', () => {
                // بعد از 5 ثانیه متن دکمه را به "Claim" تغییر می‌دهد و رنگ آن را سبز می‌کند
                setTimeout(() => {
                    button.textContent = 'Claim';
                    button.style.backgroundColor = 'green'; // تغییر رنگ دکمه به سبز
                }, 5000);
            });
        });
    </script>

</body>
</html>
