<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Game Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }
        #game-container {
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #tap-button {
            padding: 20px;
            font-size: 24px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="tap-button">Tap me!</button>
    </div>

    <script>
        let score = 0;
        const tapButton = document.getElementById('tap-button');

        tapButton.addEventListener('click', function() {
            score++;
            tapButton.textContent = `Score: ${score}`;
        });
    </script>
</body>
</html>
